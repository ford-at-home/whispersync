[tool:pytest]
# Pytest configuration for end-to-end integration tests

# Test discovery
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    e2e: End-to-end integration tests
    slow: Tests that take longer than 30 seconds
    aws: Tests that require AWS services
    performance: Performance benchmark tests
    github_mock: Tests that mock GitHub API

# Add custom markers to test files
addopts = 
    -v
    --strict-markers
    --tb=short
    --durations=10
    -m "not slow or e2e"

# Minimum Python version
minversion = 3.8

# Test timeout (10 minutes for e2e tests)
timeout = 600

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:botocore.*

# Environment variables for testing
env =
    AWS_DEFAULT_REGION = us-east-1
    TEST_BUCKET_NAME = macbook-transcriptions-test
    TEST_LAMBDA_FUNCTION_NAME = whispersync-router
    TRANSCRIPT_BUCKET_NAME = macbook-transcriptions-test